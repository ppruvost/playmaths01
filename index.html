<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Quiz Kahoot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="kahoot-container">

    <h1>Application au contexte professionnel</h1>
    <p>Testez vos connaissances avec le quiz interactif !</p>

    <!-- FORMULAIRE UTILISATEUR -->
    <div id="userForm">
        <input type="text" id="nom" placeholder="Nom">
        <input type="text" id="prenom" placeholder="PrÃ©nom">

        <button id="startQuiz" class="start">Commencer</button>
    </div>

    <!-- TIMER SVG -->
    <div id="timerContainer" style="margin-top: 25px;">
        <svg width="100" height="100">
            <circle id="timer-circle" cx="50" cy="50" r="35"></circle>
        </svg>
        <div id="timer-text" style="font-size: 22px;">30</div>
    </div>

    <!-- ZONE QUIZ -->
    <div id="quiz" style="margin-top:20px;"></div>

    <audio id="victorySound" src="victory.mp3"></audio>

</div>

<!-- SCRIPTS -->
<script src="questions.js"></script>
<script src="quiz.js"></script>
<script src="envoi.js"></script>
</body>
</html>
